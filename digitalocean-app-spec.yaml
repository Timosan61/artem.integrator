name: artem-integrator
region: fra
services:
  - name: web
    github:
      repo: Timosan61/artem.integrator
      branch: main
      deploy_on_push: true
    build_command: pip install -r requirements.txt
    run_command: python -m uvicorn bot.webhook:app --host 0.0.0.0 --port 8080
    environment_slug: python
    instance_size_slug: basic-xxs
    instance_count: 1
    http_port: 8080
    health_check:
      http_path: /
      period_seconds: 30
    envs:
      - key: PYTHON_VERSION
        value: "3.10"
      - key: TELEGRAM_TOKEN
        value: "${TELEGRAM_TOKEN}"
        type: SECRET
      - key: TELEGRAM_WEBHOOK_SECRET
        value: "${TELEGRAM_WEBHOOK_SECRET}"
        type: SECRET
      - key: OPENAI_API_KEY
        value: "${OPENAI_API_KEY}"
        type: SECRET
      - key: ANTHROPIC_API_KEY
        value: "${ANTHROPIC_API_KEY}"
        type: SECRET
      - key: MCP_ENABLED
        value: "true"
      - key: ANTHROPIC_ENABLED
        value: "true"
      - key: SUPABASE_ENABLED
        value: "true"
      - key: DIGITALOCEAN_ENABLED
        value: "true"
      - key: CONTEXT7_ENABLED
        value: "true"
      - key: ENVIRONMENT
        value: "production"
